
<mat-toolbar color="primary">
    <mat-toolbar-row>
      
<button (click)="drag.toggle()" >
    <mat-icon>menu</mat-icon>

</button>

<h1>Demo Project</h1>
</mat-toolbar-row>
</mat-toolbar>

    <mat-drawer-container >
      <mat-drawer  #drag mode="over">
          
              <mat-form-field >
                <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
           
      </mat-drawer>
     

<mat-drawer-content class="draw-content">
 
    
<mat-form-field class="search-field"> 
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<mat-table [dataSource]="dataSource" >


  
  <ng-container matColumnDef="No">
  <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let elemen"> {{elemen.no}} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="Age">
    <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="Gender">
    <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Operations" stickyEnd>
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> <mat-icon  [matMenuTriggerFor]="menu">more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>View</button>
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
        
        </mat-menu> </mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
</mat-drawer-content>
  
    </mat-drawer-container>
